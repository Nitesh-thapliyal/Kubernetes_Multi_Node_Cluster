---
# vars file for ec2-instances


key: "<key-name>"
region: "ap-south-1"

########################## For K8s Master #########################

instance_type_master : "t2.micro"
image_master: "<ami_id>"
security_group_master : "kubernetes"
count_master : 1
subnet_id_master : "<subnet_id>"
instance_name_master: "K8s-master"

########################### For K8s Slave ##########################


instance_type_slave : "t2.micro"
image_slave: "<ami_id>"
security_group_slave : "<Security_Group_Name>"
count_slave: 1
subnet_id_slave: "<Subnet_id>"
instance_name_slave: "k8s-slave"



